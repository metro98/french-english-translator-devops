<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French-English Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .translation-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
        }

        .language-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag {
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea:read-only {
            background: #f9fafb;
            color: #374151;
        }

        .swap-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 35px;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .swap-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            font-style: italic;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #dc2626;
            display: none;
        }

        .char-count {
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 2rem;
            }

            .translation-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .swap-container {
                padding-top: 0;
                order: 2;
            }

            .swap-button {
                transform: rotate(90deg);
            }

            .swap-button:hover {
                transform: rotate(270deg) scale(1.1);
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Translator</h1>
            <p class="subtitle">Instant French â†” English Translation</p>
        </div>

        <div class="translation-container">
            <div class="text-section">
                <label class="language-label">
                    <span class="flag" id="sourceFlag">ðŸ‡«ðŸ‡·</span>
                    <span id="sourceLabel">French</span>
                </label>
                <textarea 
                    id="sourceText" 
                    placeholder="Tapez votre texte en franÃ§ais..."
                    maxlength="5000"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/5000
                </div>
            </div>

            <div class="swap-container">
                <button class="swap-button" id="swapBtn" title="Swap languages">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/>
                    </svg>
                </button>
            </div>

            <div class="text-section">
                <label class="language-label">
                    <span class="flag" id="targetFlag">ðŸ‡ºðŸ‡¸</span>
                    <span id="targetLabel">English</span>
                </label>
                <textarea 
                    id="targetText" 
                    placeholder="Translation will appear here..."
                    readonly
                ></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="translateBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                </svg>
                Translate
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                Clear
            </button>
        </div>

        <div class="loading" id="loading">
            Translating...
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        class TranslationApp {
            constructor() {
                this.sourceText = document.getElementById('sourceText');
                this.targetText = document.getElementById('targetText');
                this.translateBtn = document.getElementById('translateBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.swapBtn = document.getElementById('swapBtn');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.charCount = document.getElementById('charCount');
                
                this.sourceLabel = document.getElementById('sourceLabel');
                this.targetLabel = document.getElementById('targetLabel');
                this.sourceFlag = document.getElementById('sourceFlag');
                this.targetFlag = document.getElementById('targetFlag');
                
                this.isFrenchlToEnglish = true;
                this.debounceTimer = null;
                
                this.initEventListeners();
                this.updateUI();
            }

            initEventListeners() {
                this.translateBtn.addEventListener('click', () => this.translate());
                this.clearBtn.addEventListener('click', () => this.clear());
                this.swapBtn.addEventListener('click', () => this.swapLanguages());
                
                this.sourceText.addEventListener('input', (e) => {
                    this.updateCharCount();
                    this.debounceTranslate();
                });
                
                this.sourceText.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        this.translate();
                    }
                });
            }

            updateCharCount() {
                const count = this.sourceText.value.length;
                this.charCount.textContent = count;
                
                if (count > 4500) {
                    this.charCount.style.color = '#dc2626';
                } else if (count > 4000) {
                    this.charCount.style.color = '#f59e0b';
                } else {
                    this.charCount.style.color = '#6b7280';
                }
            }

            debounceTranslate() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => {
                    if (this.sourceText.value.trim()) {
                        this.translate();
                    }
                }, 1000);
            }

            updateUI() {
                if (this.isFrenchlToEnglish) {
                    this.sourceLabel.textContent = 'French';
                    this.targetLabel.textContent = 'English';
                    this.sourceFlag.textContent = 'ðŸ‡«ðŸ‡·';
                    this.targetFlag.textContent = 'ðŸ‡ºðŸ‡¸';
                    this.sourceText.placeholder = 'Tapez votre texte en franÃ§ais...';
                    this.targetText.placeholder = 'Translation will appear here...';
                } else {
                    this.sourceLabel.textContent = 'English';
                    this.targetLabel.textContent = 'French';
                    this.sourceFlag.textContent = 'ðŸ‡ºðŸ‡¸';
                    this.targetFlag.textContent = 'ðŸ‡«ðŸ‡·';
                    this.sourceText.placeholder = 'Type your text in English...';
                    this.targetText.placeholder = 'La traduction apparaÃ®tra ici...';
                }
            }

            swapLanguages() {
                this.isFrenchlToEnglish = !this.isFrenchlToEnglish;
                
                // Swap text content
                const sourceValue = this.sourceText.value;
                const targetValue = this.targetText.value;
                this.sourceText.value = targetValue;
                this.targetText.value = sourceValue;
                
                this.updateUI();
                this.updateCharCount();
                this.hideError();
            }

            async translate() {
                const text = this.sourceText.value.trim();
                if (!text) {
                    this.showError('Please enter some text to translate.');
                    return;
                }

                this.showLoading(true);
                this.hideError();
                this.translateBtn.disabled = true;

                try {
                    const sourceLang = this.isFrenchlToEnglish ? 'fr' : 'en';
                    const targetLang = this.isFrenchlToEnglish ? 'en' : 'fr';
                    
                    // Using MyMemory Translation API (free, no API key required)
                    const response = await fetch(
                        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.responseStatus === 200 && data.responseData) {
                        this.targetText.value = data.responseData.translatedText;
                        
                        // Show quality indicator if available
                        if (data.responseData.match < 0.5) {
                            this.showError('Translation quality may be low. Please verify the result.', 'warning');
                        }
                    } else {
                        throw new Error(data.responseDetails || 'Translation failed');
                    }
                    
                } catch (error) {
                    console.error('Translation error:', error);
                    this.showError('Translation failed. Please check your connection and try again.');
                    this.targetText.value = '';
                } finally {
                    this.showLoading(false);
                    this.translateBtn.disabled = false;
                }
            }

            clear() {
                this.sourceText.value = '';
                this.targetText.value = '';
                this.hideError();
                this.updateCharCount();
                this.sourceText.focus();
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            showError(message, type = 'error') {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.error.style.backgroundColor = type === 'warning' ? '#fef3c7' : '#fef2f2';
                this.error.style.color = type === 'warning' ? '#d97706' : '#dc2626';
                this.error.style.borderLeftColor = type === 'warning' ? '#d97706' : '#dc2626';
            }

            hideError() {
                this.error.style.display = 'none';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TranslationApp();
        });
    </script>
</body>
</html>
